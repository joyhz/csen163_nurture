<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="yellow-bg">
        <h1 class="outlined-text"> pick a blind box </h1>

        <div class="box-container">
            <img src="images/box1.png" class="box" data-target="meetBob.html">
        </div>

        <div class="button-container">
            <p class="button-title"> feeling lucky? </p>
            <button class="inner-button" onclick="start()" disabled> select </button>
        </div>

        <script>
            let selectedTarget = "meetBob.html";

            document.querySelectorAll('.box').forEach(box => {
                box.addEventListener('click', () => {

                    // Removing previous highlights
                    document.querySelectorAll('.box').forEach(b => {
                        b.classList.remove('selected');
                    });

                    // Highlighting the clicked box
                    box.classList.add('selected');

                    // Enabling button to be clickable
                    document.querySelector('.inner-button').disabled = false;
                });
            });

            // Redirecting to selected page
            function start() {
                if (selectedTarget) {
                    window.location.href = selectedTarget;
                }
            }
        </script>
    </body>
</html>
